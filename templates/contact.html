{% extends 'base.html' %}
{%block title%}
contact
{%endblock title%}

{%block body%}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1600x900/?phone" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="text-center">contact us</h1>
<form method="POST" action="/contact">
{% csrf_token %}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="Text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>
  <div class="mb-3">
    <label for="phone2numeric" class="form-label">Phone Number</label>
    <input type="phone2numeric" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Enter Details</label>
    <textarea class="form-control" id="detail" name="detail" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{%endblock body%}
